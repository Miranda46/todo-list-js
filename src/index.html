<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Duty</title>
</head>
<body>
    <header>
        <h1>To-Duty</h1>
        <nav>
            <h2>On-going</h2>
            <h2>Complete</h2>
        </nav>
    </header>
    <div id="content">
        <div id="todo">
            <h3>TO-DO</h3>
            <div id="todo_list">
                <div id="add" class="item">
                    <img src="./assets/plus-box.svg" alt="add">
                </div>
            </div>

        </div>
        <div id="in_progress">
            <h3>IN PROGRESS</h3>
            <div id="in_progress_list"></div>

        </div>
        <div id="done">
            <h3>DONE</h3>
            <div id="done_list"></div>

        </div>

        
    </div>
</body>
</html>
