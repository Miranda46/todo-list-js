<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Duty</title>
</head>
<body>
    <header>
        <h1>To-Duty</h1>
        <nav>
            <h2>On-going</h2>
            <h2>Complete</h2>
        </nav>
    </header>
    <div id="content">
        <dialog>
            <h5>Add a new task</h5>
            <form action="#" id="formular">
                <fieldset>
                    <label for="name_input">Name</label>
                    <input type="text" name="name_input" id="name_input">
                    <label for="description_input">Description</label>
                    <input type="text" name="description_input" id="description_input">
                    <label for="date_input">Due date</label>
                    <input type="date" name="date_input" id="date_input">
                    <label for="important_input">Is it important?</label>
                    <input type="checkbox" name="important_input" id="important_input">
                    <label for="urgent_input">Is it urgent?</label>
                    <input type="checkbox" name="urgent_input" id="urgent_input">
                    <button type="button" id="add_input">Add</button>
                </fieldset>
            </form>
        </dialog>
        <div id="todo">
            <h3>TO-DO</h3>
            <div id="todo_list">
                <div id="add" class="item">
                    <img src="./assets/plus-box.svg" alt="add">
                </div>
            </div>

        </div>
        <div id="in_progress">
            <h3>IN PROGRESS</h3>
            <div id="in_progress_list"></div>

        </div>
        <div id="done">
            <h3>DONE</h3>
            <div id="done_list"></div>

        </div>

        
    </div>
</body>
</html>
